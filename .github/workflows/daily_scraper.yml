name: Daily Scraper

on:
  schedule:
    - cron: "0 0 * * *" # tous les jours Ã  minuit UTC
  workflow_dispatch: # pour lancer manuellement

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scrapers
        run: |
          python public/scripts/ligue1_ranking_scrape.py
          python public/scripts/aja_calendrier_scrape.py
          python public/scripts/aja_statistics_scrape.py

      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v3
        with:
          name: scraper-data
          path: public/data/
