name: Daily AJ Auxerre Scrapers

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scrapers:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Séparation des scripts ---

      - name: Scrape Ligue 1 Ranking
        id: scrape_ranking
        continue-on-error: true # <-- Si ça plante, on passe à la suite
        run: python public/scripts/ligue1_ranking_scrape.py

      - name: Scrape AJA Calendrier
        id: scrape_calendrier
        continue-on-error: true # <-- Idem
        run: python public/scripts/aja_calendrier_scrape.py

      - name: Scrape AJA Players Stats
        id: scrape_stats
        continue-on-error: true # <-- Idem
        run: python public/scripts/aja_players_stats_scrape.py

      # --- Commit conditionnel ---

      - name: Check for changes
        id: git_status
        run: |
          if [[ -n $(git status --porcelain data/*.json) ]]; then
            echo "changes_exist=true" >> $GITHUB_OUTPUT
          else
            echo "changes_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit JSON updates
        if: steps.git_status.outputs.changes_exist == 'true' # Commit seulement s'il y a des modifs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.json
          git commit -m "Update scraped JSON [skip ci]"
          git push "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" HEAD:main
